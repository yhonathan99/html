<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Tarjeta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .card {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .cord {
            width: 100%;
            height: 20px;
            background: red;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .no-button {
            background: #ff5252;
            color: white;
        }
        .yes-button {
            background: #4caf50;
            color: white;
        }
        .no-button:hover {
            background: #e63946;
        }
        .yes-button:hover {
            background: #388e3c;
        }
        .video-container {
            display: none;
            text-align: center;
        }
        img {
            width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card" id="initialCard">
        <p style="font-size: 20px;">¬°Hola! Tira del cord√≥n ‚ù§Ô∏è</p>
        <div class="cord" id="cord"></div>
    </div>

    <div class="card" id="questionCard">
        <p style="font-size: 20px;">¬øQuieres salir conmigo? ü•∫</p>
        <img src="https://example.com/mu√±equitos.png" alt="Mu√±equitos abraz√°ndose" />
        <div class="buttons">
            <button class="button no-button" id="noButton">No</button>
            <button class="button yes-button" id="yesButton">S√≠</button>
        </div>
    </div>

    <div class="video-container" id="videoContainer">
        <video width="320" height="240" controls>
            <source src="https://example.com/gatito.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
        <p style="font-size: 20px;">¬°Gracias! Sab√≠a que aceptar√≠as, my love ‚ù§Ô∏è</p>
    </div>

    <script>
        const initialCard = document.getElementById('initialCard');
        const questionCard = document.getElementById('questionCard');
        const videoContainer = document.getElementById('videoContainer');
        const cord = document.getElementById('cord');
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        // Mostrar la tarjeta inicial
        initialCard.style.display = 'block';

        // Al jalar el cord√≥n
        cord.addEventListener('click', () => {
            gsap.to(cord, { 
                duration: 1, 
                scaleY: 0, 
                onComplete: () => {
                    initialCard.style.display = 'none';
                    questionCard.style.display = 'block';
                } 
            });
        });

        // Bot√≥n "No"
        noButton.addEventListener('mouseover', () => {
            gsap.to(noButton, {
                duration: 0.5,
                x: Math.random() * 200 - 100,
                y: Math.random() * 200 - 100
            });
        });

        // Bot√≥n "S√≠"
        yesButton.addEventListener('click', () => {
            questionCard.style.display = 'none';
            videoContainer.style.display = 'block';
        });
    </script>
</body>
</html>
